name: Build RunPod Docker Image

on:
  push:
    branches: [main, master]
    paths:
      - 'runpod/**'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-runpod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ë””ìŠ¤í¬ ê³µê°„ í™•ë³´ - CUDA/PyTorch ì´ë¯¸ì§€ê°€ í¬ê¸° ë•Œë¬¸ì— í•„ìš”
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./runpod
          file: ./runpod/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}

      # RunPod ìë™ ë°°í¬ - secrets ë¯¸ì„¤ì • ì‹œ ìŠ¤í‚µ
      - name: Deploy to RunPod
        continue-on-error: true
        env:
          RUNPOD_API_KEY: ${{ secrets.RUNPOD_API_KEY }}
          RUNPOD_ENDPOINT_ID: ${{ secrets.RUNPOD_ENDPOINT_ID }}
        run: |
          # SHA íƒœê·¸ë¡œ ì´ë¯¸ì§€ ì§€ì • (ìºì‹œ ë¬¸ì œ ë°©ì§€)
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${GITHUB_SHA::7}"
          echo "ğŸš€ Deploying image: $IMAGE_TAG"

          # 1. Endpoint ì •ë³´ ì¡°íšŒí•˜ì—¬ Template ID ê°€ì ¸ì˜¤ê¸°
          echo "ğŸ“‹ Fetching endpoint details..."
          ENDPOINT_RESPONSE=$(curl -s "https://rest.runpod.io/v1/endpoints/${RUNPOD_ENDPOINT_ID}" \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}")

          TEMPLATE_ID=$(echo "$ENDPOINT_RESPONSE" | jq -r '.templateId // empty')

          if [ -z "$TEMPLATE_ID" ]; then
            echo "âŒ Failed to get template ID from endpoint"
            echo "Response: $ENDPOINT_RESPONSE"
            exit 1
          fi

          echo "âœ… Found template ID: $TEMPLATE_ID"

          # 2. Templateì˜ ì´ë¯¸ì§€ ì—…ë°ì´íŠ¸ (ë¡¤ë§ ë¦´ë¦¬ìŠ¤ íŠ¸ë¦¬ê±°)
          echo "ğŸ”„ Updating template image..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PATCH "https://rest.runpod.io/v1/templates/${TEMPLATE_ID}" \
            -H "Authorization: Bearer ${RUNPOD_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{\"imageName\": \"${IMAGE_TAG}\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… RunPod template updated successfully (HTTP $HTTP_CODE)"
            echo "ğŸ‰ Rolling release triggered - workers will update automatically"
          else
            echo "âŒ Failed to update RunPod template (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
            exit 1
          fi
